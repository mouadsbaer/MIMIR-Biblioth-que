<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIR</title>
    <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="contenair_header">
        <div class="logo_contenair">
            <a href="#">Mimir</a>
            <img src="imgs/livre.png" alt="logo">
        </div>
        <div class="menu_icone">
            <a href="menu.html"><i class="fa-solid fa-bars"></i></a>
        </div>
        </div> 
    </header>

    <div class="livres_header">
        <h1>A <span class="blanc">Rea</span>der Lives a Thousand Lives Before he Dies</h1>
        <div class="circle op1"></div>
    </div>
 
    
    
    <div class="page_contenair1">
        <main class="header_corps1">
        <h2>To request a book you should be <span>logged in</span></h2>
        <div class="contenu_corps">
        <div class="lib_img">
            <img src="imgs/library_logo.png" alt="Library">
        </div>
        <form>
            <div class="contenair_form">
            <div class="contenair_user">
                <button class="cont_google"><a href="#">Continuer with Google</a></button>
            <p>-OR-</p>
            <input type="text" placeholder="First Name" name="first" required>
            <input type="text" placeholder="Last Name" name="last" required>
            <input type="text" placeholder="User Name" name="user">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="password" name="pass" required>
            <input type="password" placeholder="password Confirmation" name="pass_confirm" required>
            </div>
            
        </div>
        <div class="contenair_login">
                <input type="submit" value="Log In" class="long_btn">
                
            </div>
            <div class="dont_have">
                <p>You alraedy have an account !</p>
                <a href="#"> LOG IN</a>
            </div>
        </form>
                   
        </div>
        </main>
    </div>
    <footer>
        <div class="footer_text">
        <p>MIMIR</p>
        <p>Library Books List</p>
        </div>
        <div class="footer_img">
            <img src="imgs/logo_footer.png" alt="">
        </div>
    </footer>
    
</body>
</html>
